<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chi so co the</title>
</head>
<body>
<input id="CC" name="chieucao">
<input id="CN" name="cannang">
<button onclick="CSCT()">Chỉ số BMI</button>
<script>
    function CSCT(){
    let a = Number(document.getElementById("CC").value);
    let b = Number(document.getElementById("CN").value);
    let bmi = a/(b*b);
    if (bmi>0){
        if (bmi <= 18.5){
        document.write("Underweight")}
        else {
            if (bmi<=25){
                document.write("Normal")
            }else{
                if (bmi<=30){ document.write("Overweight")
                }else {
                    document.write("Obese")
                }
            }
        }}
    else{
        document.write('Nhap loi')
    }}
</script>
</body>
</html>
